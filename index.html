<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <link rel="stylesheet" href="style.css">
        <title>Katayoon Rabbani - Development Journey</title>

        <!-- Include the library. -->
        <script
          src="https://unpkg.com/github-calendar@latest/dist/github-calendar.min.js">
        </script>
        
        <!-- Optionally, include the theme (if you don't want to struggle to write the CSS) -->
        <link
          rel="stylesheet"
          href="https://unpkg.com/github-calendar@latest/dist/github-calendar-responsive.css"
        />
        
        <!-- Prepare a container for your calendar. -->
        <div class="calendar">
            <!-- Loading stuff -->
            Loading the data just for you.
        </div>
        
        <script>
            GitHubCalendar(".calendar", "your-username");
        
            // or enable responsive functionality:
            GitHubCalendar(".calendar", "your-username", { responsive: true });
        
            // Use a proxy
            GitHubCalendar(".calendar", "katayoon-rb", {
               proxy (username) {
                 return fetch(`https://your-proxy.com/github?user=${your-username}`)
               }
            }).then(r => r.text())
        </script>
    </head>
    <body>
        <h1 class="name">Katayoon Rabbani</h1>
        <h2 class="title">Development Journey</h2>

        <div class="wrapper">
            <div class="ongoing">
                <ul id="container">
                    <h2 class="headline">Ongoing Courses</h2>
                </ul>
            </div>

            <div class="finished">
                <ul id="container">
                    <h2 class="headline">Finished Courses</h2>
                </ul>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
